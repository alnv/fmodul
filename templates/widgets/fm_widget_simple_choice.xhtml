<div class="widget-simple-choice form-widget <?= $this->cssClass; ?>">

    <?php if ($this->title): ?>
        <label for="id_<?= $this->fieldID; ?>" class="widget-label"><?= $this->title; ?></label>
    <?php endif; ?>

    <select id="id_<?= $this->fieldID; ?>" name="<?= $this->fieldID; ?>">
        <option value=""><?= $this->title; ?></option>
        <?php foreach ($this->options as $option): ?>
            <option value="<?= $option['value']; ?>" <?= (($this->selected == $option['value'] ? 'selected' : '')) ?> ><?= $option['label']; ?></option>
        <?php endforeach; ?>
    </select>

    <?php if ($this->description): ?>
        <p class="description"><?= $this->description; ?></p>
    <?php endif; ?>

</div>
