<div class="widget-simple-choice form-widget <?= $this->cssClass; ?>">
    <?php if($this->used_appearance && $this->used_appearance == 'radio'): ?>

    <fieldset class="radio_container">
        <legend><?= $this->title; ?></legend>
        <?php foreach ($this->options as $index => $option): ?>
                <span class="radio_item">
                    <input type="radio" id="id_<?= $this->fieldID; ?>_<?= $index; ?>" name="<?= $this->fieldID; ?>" value="<?= $option['value']; ?>" <?php if($this->changeOnSubmit):?> onchange="this.form.submit()" <?php endif; ?> class="radio" <?= (($this->selected == $option['value'] ? 'checked' : '')) ?> />
                    <label for="id_<?= $this->fieldID; ?>_<?= $index; ?>"><?= $option['label']; ?></label>
                </span>
        <?php endforeach; ?>
    </fieldset>

    <?php else: ?>

    <?php if ($this->title): ?>
    <label for="id_<?= $this->fieldID; ?>" class="widget-label"><?= $this->title; ?></label>
    <?php endif; ?>

    <select id="id_<?= $this->fieldID; ?>" name="<?= $this->fieldID; ?>" <?php if($this->changeOnSubmit):?> onchange="this.form.submit()" <?php endif; ?>>
    <option value=""><?= $this->title; ?></option>
    <?php foreach ($this->options as $option): ?>
    <option value="<?= $option['value']; ?>" <?= (($this->selected == $option['value'] ? 'selected' : '')) ?> ><?= $option['label']; ?></option>
    <?php endforeach; ?>
    </select>

    <?php endif; ?>

    <?php if ($this->description): ?>
    <p class="description"><?= $this->description; ?></p>
    <?php endif; ?>
</div>
